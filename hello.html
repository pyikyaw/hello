<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <p>This is a paragraph</p>
        An unordered list:
        <ul style="color:red";>
            <li>One Item</li>
            <li>Another Item</li>
            <li>Yet Another Item</li>
            <li>The Last Item</li>
        </ul>
        An ordered list:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
    </body>
</html>
