<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <style>
        li {

            color:aqua;
            font-size: 14;

        }
    </style>
    <body>
        <p>This is a paragraph</p>
        An unordered list:
        <ul>
            <li>One Item</li>
            <li>Another Item</li>
            <li>Yet Another Item</li>
            <li>The Last Item</li>
        </ul>
        An ordered list:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>The Third One here</li>
            <li>Last Item</li>
        </ol>
    </body>
</html>
